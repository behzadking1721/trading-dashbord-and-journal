<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>داشبورد معاملاتی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        direction: rtl;
        background-color: #f1f5f9;
        background-image: radial-gradient(circle at 1px 1px, rgba(0,0,0,0.05) 1px, transparent 0);
        background-size: 2rem 2rem;
        background-attachment: fixed;
      }
      .dark body {
         background-color: #0f172a;
         background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.08) 1px, transparent 0);
      }
      .glass .glass-card {
        background-color: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.25);
      }
      .dark .glass .glass-card {
        background-color: rgba(30, 41, 59, 0.5); /* slate-800 with opacity */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }
      .prose {
        color: inherit;
      }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose strong {
        color: inherit;
      }
    </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
       theme: {
        extend: {
          colors: {
            slate: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
              950: '#020617',
            }
          }
        }
      }
    }
  </script>

  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai/dist/index.js",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "idb": "https://aistudiocdn.com/idb@^8.0.3",

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lightweight-charts": "https://aistudiocdn.com/lightweight-charts@^4.1.6",
    "marked": "https://aistudiocdn.com/marked@^14.0.0/lib/marked.esm.js"
  }
}
</script>
</head>

</html>
